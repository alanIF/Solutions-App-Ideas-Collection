<!DOCTYPE html>
<html lang="en">
<head>
  <title>ColorCycle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<br/>
<div class="container">
  
    <div class="form-group">
      <input type="number" class="form-control"  placeholder="R" name="x" id="x" value="0">
    </div>
    <div class="form-group">
        <input type="number" class="form-control"  placeholder="G" name="y" id="y" value="0">
    </div>
    <div class="form-group">
        <input type="number" class="form-control"  placeholder="B" name="z" id="z" value="0">
    </div>
    <button type="submit" class="btn btn-primary" onclick="transform()">Submit</button>
    <br/>
    <br/>
    <div class="card " id="box">
        <div class="card-body text-center">
          <p class="card-text">Some text inside the first card</p>
        </div>
      </div>
</div>

<script>
    function transform() {   

        var x = document.querySelector("#x").value;
        var y = document.querySelector("#y").value;
        var z = document.querySelector("#z").value;
        
        document.getElementById("box").style.backgroundColor=" rgb("+x+","+y+","+z+")" ;  

    }
</script>
</body>
</html>
