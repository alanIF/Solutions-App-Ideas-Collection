<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bin2Dec</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <form action="">
    <div class="form-group">
      <input type="number" class="form-control"  placeholder="Top" name="x" id="x" value="0">
    </div>
   
    <button type="submit" class="btn btn-primary" onclick="transform()">Submit</button>
    <div id="box">
      <p>Radius preview</p>
    </div>
  </form>
</div>

<script>
    function transform() {   

        var x = document.querySelector("#x").value;
        
        document.getElementById("box").style.border= x+"px solid black"  ;  
        document.getElementById("box").style.borderRadius= x+"px"  ;  

    }
</script>
</body>
</html>
